<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPRESS CHECKOUT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="checkout">
        <div class="checkout-left">
            <div class="checkout-head">
                <a href="index.html"><img src="/image/logo12.png" alt=""></a>
                <a href="index.html"><h1>RITCHIE'S</h1></a>
            </div>
            <div class="checkout-location">
                <p>Cart</p>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <p>Information</p>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <p>Shipping</p>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <p>Payment</p>
            </div>
            <div class="express-checkout">
                <h3>Express Checkout</h3>
                <div class="checkout-icon">
                    <div class="checkout-icon-1">
                        <img src="/image/shop-pay11.png" alt="">
                    </div>
                    <div class="checkout-icon-2">
                        <img src="/image/paypal1.png" alt="">
                    </div>
                </div>
            </div>
            <div>
                <p>OR</p>
                <hr>
            </div>
            <div class="checkout-form">
                <div class="checkout-info-left">
                    <h2>Contact information</h2>
                </div>
                <div class="checkout-info-right">
                    <p>Already have an account ?</p>
                    <a href="login-form.html"><h4>Log in</h4></a>
                </div>
            </div>
            <div class="checkout-mail">
                <input type="text" placeholder="Email">
            </div>
            <div class="checkbox-update">
                <input type="checkbox" name="update">
                <label for="update"> Keep me up to date on news and offers</label><br>
            </div>
            <div class="shipping-address">
                <h2>Shipping address</h2>
            </div>
            <div class="checkbox-name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="checkout-address">
                <input type="text" placeholder="Address">
            </div>
            <div class="checkout-address">
                <input type="text" placeholder="City">
            </div>

            <div class="checkbox-dropdown">
                <select name="country" id="country-select">
                    <option value="">Country/region</option>
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="united state">United State</option>
                    <option value="berlin">Berlin</option>
                    <option value="norway">Norway</option>
                </select>
                <select name="country" id="country-select">
                    <option value="">State</option>
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="united state">United State</option>
                    <option value="berlin">Berlin</option>
                    <option value="norway">Norway</option>
                </select>
                <input type="text" placeholder="Pin Code">
            </div>
            <div class="checkout-address">
                <input type="text" placeholder="Phone">
            </div>
            <div class="checkbox-button">
                <button>Continue to shipping</button>
                <a href="cart.html" target="_blank"><label for="">Return to cart</label></a>
            </div>
            <br><br>
            <hr>
            <div class="checkout-footer">
                <h5>All right reserved RITCHIE'S</h5>
            </div>
        </div>
        <div class="checkbox-right">
            <div class="checkbox-info">
                <div class="checkbox-info-left">
                    <img src="/image/watch61.jpg" alt="">
                    <h3>Silver Sand</h3>
                </div>
                <div class="checkbox-info-right">
                    <h3>$ 320.00</h3>
                </div>
            </div>
            <hr>
            <div class="discount">
                <input type="text" placeholder="Discount code">
                <button>Apply</button>
            </div>
            <hr>
            <div class="subtotal">
                <p>Subtotal</p>
                <h4>$ 320.00</h4>
            </div>
            <div class="subtotal2">
                <p>Shipping</p>
                <h5>Calculated at next step</h5>
            </div>
            <hr id="line">
            <div class="total">
                <p>Total</p>
                <h2>$ 320.00</h2>
            </div>
        </div>
    </div>
</body>

</html>
