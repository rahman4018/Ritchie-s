<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cart-products">
        <div class="cart-product-info">
            <div class="cart-product-head">
                <h3>Cart 2</h3>
                <span>&#10540;</span>
            </div>
            <hr>
            <div class="cart-product-watch">
                <div class="cart-product-pic">
                    <div class="cart-product-left">
                        <div class="cart-product-img">
                            <img src="/image/watch21.png" width="80px">
                        </div>
                        <div class="cart-product-para">
                            <p>Aurum Gold</p>
                            <input type="number" value="1">
                        </div>
                    </div>
                    <div class="cart-product-right">
                        <span>&#10540;</span>
                        <h4>$ 480.00</h4>
                    </div>
                </div>
            </div>
            <hr>
            <div class="note">
                <p>Add an optional note</p>
                <div class="product-add">
                    <span>&#8249;</span>
                    <div class="product-add-info">
                        <img src="/image/watch55.jpg" width="70px">
                        <div class="product-add-para">
                            <p>Black Rose Gold Ball Pen</p>
                            <small>$ 78.00</small>
                        </div>
                        <div class="note-add">
                            <span>&#43;</span>
                            <p>ADD</p>
                        </div>
                    </div>
                    <span>&#8250;</span>
                </div>
            </div>
            <div class="cart-product-discount">
                <input type="text" placeholder="Discount Code">
                <button>Apply</button>
                <div class="product-shipping">
                    <p>Shipping</p>
                    <small>Calculated at checkout</small>
                </div>
                <hr>
                <div class="product-shipping-2">
                    <p>Subtotal</p>
                    <h5>$ 728.00</h5>
                </div>
                <div class="hr">
                    <hr id="hr">
                </div>
                <div class="product-shipping-button">
                    <button>CHECKOUT</button><br>
                    <small>Or continue shipping</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
